<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/auth.css">
</head>
<body>
    <div class="formulario">
        <form method="POST" action="/login">
            <div class="title">
                <h1>Login</h1>
            </div>
            <form>
                <div class="input-group-login">
                        {% csrf_token %}
                        {% for f in login_form %}
                        {{ f }}
                        {% endfor %}
                        {% if message %}
                            <div class="alert-{{message.type}}">
                                <p>{{ message.text }}</p>
                            </div>
                        {% endif %}
                        <div class="link">
                            <a href="{{link_href_recovery}}">Esqueçeu a senha?</a>
                        </div>
                        <button>
                            Login
                        </button>
                        <div class="link">
                            <a href="{{link_href_cadaster}}">Não possui conta? Cadastre-se</a>
                        </div>
                </div>
            </form>
        </form>
    </div>
</body>
</html>
