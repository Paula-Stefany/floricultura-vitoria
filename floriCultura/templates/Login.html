<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/auth.css">
</head>
<body>
     <div class="formulario">
        <div class="title">
            <h1>Login</h1>
        </div>
        <form>
            <div class="form-login">
                {% for f in login_form %}
                    {{ f }}
            </div>
        </form>
        <div class="link-forget-password">
            <a href="#">Esqueçeu a senha?</a>
        </div>
        <div class="button">
            <button>
                Login
            </button>
        </div>
        <div class="link-cadaster">
            <a href="#">Não possui conta? Cadastre-se</a>
        </div>
     </div>
</body>
</html>
